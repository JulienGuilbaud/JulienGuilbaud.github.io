<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en travaux</title>
    <style>body {
  text-align: center;
  background-color: #f9f9f9;
  background-size: 200% 200%;
  padding: 10%;
  font-family: Arial, sans-serif;
  animation: 5s infinite gradient;
}

@keyframes gradient {
  0% {
    background: radial-gradient(circle, #3f5efb 0%, #fc466b 100%);
  }

  50% {
    background: radial-gradient(circle, #fc466b 0%, #3f5efb 100%);
  }

  100% {
    background: radial-gradient(circle, #3f5efb 0%, #fc466b 100%);
  }
}

h1 {
  animation: 1s infinite colorchange;
}

@keyframes colorchange {
  0% {
    color: #00f;
  }

  50% {
    color: red;
  }

  100% {
    color: #00f;
  }
}

img {
  border-radius: 2.5rem;
  width: 50vw;
}

</style>
</head>
<body>
    <body>
        <h1>Notre site est actuellement en travaux</h1>
        <p>Nous nous excusons pour le dérangement. Nous travaillons pour améliorer notre site et nous serons de retour très bientôt...</p>

</body>
</html>
