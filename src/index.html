<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en travaux</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10%;
            animation: gradient 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {
                background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(252,70,107,1) 0%, rgba(63,94,251,1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
            }
        }

        h1 {
            animation: colorchange 1s infinite;
        }

        @keyframes colorchange {
            0% { color: blue; }
            50% { color: red; }
            100% { color: blue; }
        }

        img {
            border-radius: 2.5rem;
            width:50vw;
            
        }

    </style>
</head>
<body>
    <body>
        <h1>Notre site est actuellement en travaux</h1>
        <p>Nous nous excusons pour le dérangement. Nous travaillons pour améliorer notre site et nous serons de retour très bientôt.</p>
        <img src="https://www.micmasjid.com/wp-content/uploads/2022/10/building-under-construction-site-free-vector.jpg" alt="Site en travaux" >
    </body>
</body>
</html>
