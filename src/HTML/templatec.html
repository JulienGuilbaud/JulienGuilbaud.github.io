<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../MEDIA/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../STYLES/index.scss">
    <script src="../JS/index.js" type="module" defer></script>
    <title>TEMPLATE CHOIX FORMULE</title>
</head>

<body class="tempc">
    <header class="tempc__header">
        <h1>dark neumorphisme</h1>
    </header>
    <main class="tempc__main">
        <article class="tempc__main__card">
            <form class="tempc__main__card__one">
                <legend>
                    <h2>Please login</h2>
                </legend>
                <input type="mail" name="username" placeholder="Email Address" autocomplete="email" />
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" />
                <label class="container">
                    <label for="remenber">
                        <h3>remenber me</h3>
                    </label>
                    <input type="checkbox" checked="checked" id="remember">
                    <div class="checkmark"></div>
                </label>
                <div class="btn">
                    <button class="btn2">login
                    </button>
                </div>
            </form>


        </article>

        <article class="tempc__main__card">
            <form class="tempc__main__card__two">
                <legend>
                    <h2>Enregistrement</h2>
                </legend>

                <fieldset>
                    <label for="newmail">Adresse Email :</label>
                    <input type="email" id="newmail" autocomplete="email">
                </fieldset>

                <fieldset>
                    <label for="newname">Votre Nom :
                        <input type="text" id="newname" autocomplete="name"></label>
                </fieldset>
                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" name="check" value="check">
                        <div class="indicator"></div>
                    </div>
                </label>

                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" name="check" value="check">
                        <div class="indicator"></div>
                    </div>
                </label>
                





                


            </form>

        </article>

        <article class="tempc__main__card">
            <div class="tempc__main__card__three">
                <h2>loading...</h2>
                <div class="bordure">
                    <div class="loader">
                        <div class="cachecentral"></div>
                    </div>
                </div>
            </div>





        </article>
    </main>
</body>

</html>
