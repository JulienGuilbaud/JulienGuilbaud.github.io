<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../MEDIA/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../STYLES/index.scss">
    <script src="../JS/index.js" type="module" defer></script>
    <title>TEMPLATE CHOIX FORMULE</title>
</head>

<body class="tempc">
    <header class="tempc__header">
        <h1>dark neumorphisme</h1>
    </header>
    <main class="tempc__main">
        <article class="tempc__main__card">
            <form>
                <h2>Please login</h2>
                <input type="mail" name="username" placeholder="Email Address" required="" autofocus=""
                    autocomplete="email" />
                <input type="password" name="password" placeholder="Password" required=""
                    autocomplete="current-password" />
                    <div class="container">
                        <label for="rem">Remenber me
                        <input checked="checked" type="checkbox" id="rem">
                        <div class="checkmark"></div></label>
                      </div>
                       

                      <div class="btn">
                        <button class="btn2">login
                        </button>
                      </div>
            </form>

        </article>
    </main>
</body>

</html>
