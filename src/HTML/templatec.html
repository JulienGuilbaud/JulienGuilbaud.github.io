<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../MEDIA/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../STYLES/index.scss">
    <script src="../JS/index.js" type="module" defer></script>
    <title>TEMPLATE CHOIX FORMULE</title>
</head>

<body class="tempc">
    <header class="tempc__header">
        <h1>dark neumorphisme</h1>
    </header>
    <main class="tempc__main">
        <article class="tempc__main__card">
            <form class="tempc__main__card__one">
                <legend>
                    <h2>Please login</h2>
                </legend>
                <input type="mail" name="username" placeholder="Email Address" autocomplete="email" />
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" />
                <div class="container">
                    <label for="rem">Remenber me
                        <input checked="checked" type="checkbox" id="rem">
                        <div class="checkmark"></div>
                    </label>
                </div>
                <div class="btn">
                    <button class="btn2">login
                    </button>
                </div>
            </form>


        </article>

        <article class="tempc__main__card">
            <form class="tempc__main__card__two">
                <legend>
                    <h2>Enregistrement</h2>
                </legend>
                <label for="mail">Adresse Email </label>
                <input type="email" id="mail" autocomplete="email">
                <label for="name"></label>
                <input type="text" id="name" autocomplete="name">

            </form>

        </article>

        <article class="tempc__main__card">
            <div class="tempc__main__card__three">
                <h2>loading...</h2>
                <div class="bordure">
                    <div class="loader">
                        <div class="cachecentral"></div>
                    </div>
                </div>
            </div>





        </article>
    </main>
</body>

</html>
